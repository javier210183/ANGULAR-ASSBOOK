<form action="#" class="mt-4" role="form" (ngSubmit)="login()">
  <legend>Welcome to FoodScore!</legend>

  <div class="mb-3">
    <label for="email">Email:</label>
    <input type="email" 
    class="form-control" 
    name="email" id="email"
     placeholder="Email" 
     required 
     [(ngModel)]="email"
             #nameModel="ngModel"
             
             />
  </div>
  <div class="mb-3">
    <label for="password">Password:</label>
    <input type="password"
    class="form-control"
     name="password" 
     id="password" 
     placeholder="Password" 
     required 
     [(ngModel)]="password"
 
     />
  </div>
  <p class="text-danger"></p>
  <button type="submit" class="btn btn-primary">Login</button>
  <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  <div class="mb-3"><div googleLogin class="btn"></div><button
  fbLogin
  [scopes]="['email', 'public_profile']"
  class="btn btn-primary"
  (loginOk)="loggedFacebook($event)"
  (loginError)="showError($event)"
>

  Login con Facebook
</button>
</div>
  
</form>
