<div class="mt-4">
  <post-card
    class="card mb-4 shadow"
    [ngClass]="{
      'border-success': post.mood === 1,
      'border-danger': post.mood === 2
    }"
    [post]="post"
    (deleted)="goBack()"
  ></post-card>
  <div class="like-dislike-buttons">
    <i class="fa-regular fa-thumbs-up"
       [ngClass]="{'text-primary': post.likes === true}"
       (click)="toggleLike()"
       aria-hidden="true"></i>
       
    <i class="fa-regular fa-thumbs-down"
       [ngClass]="{'text-danger': post.likes === false}"
       (click)="toggleDislike()"
       aria-hidden="true"></i>
    <span class="likes-count">{{ post.totalLikes }} likes</span>
  </div>
</div>
<div class="mt-4 mb-4">
  <button class="btn btn-success" (click)="goBack()">Go back</button>
</div>

<div class="comments-section">
  <h3>Comments</h3>
  <div *ngFor="let comment of comments">
    <p>{{ comment.text }}</p>
    <small>â€” {{ comment.user.name }}</small>
  </div>
</div>
<div class="add-comment-form">
  <textarea [(ngModel)]="newCommentText" placeholder="Add a comment..."></textarea>
  <button (click)="addComment()">Post Comment</button>
</div>
